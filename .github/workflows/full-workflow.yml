name: fintech-challenge pipelines ðŸ¤–

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Change to project directory and restore dependencies
      run: dotnet restore ./src/fintech-challenge.sln

    - name: Build project
      run: dotnet build ./src/fintech-challenge.sln --configuration Release --no-restore

    - name: Run tests
      env:
        APP_SETTINGS: ./fintech-challenge.Tests/appsettings.test.json
      run: dotnet test ./fintech-challenge.Tests


